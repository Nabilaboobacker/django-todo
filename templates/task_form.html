<div class="container mt-4">
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card centered-card">
          <div class="card-body">
            <h5 class="card-title text-dark text-center mb-4">Add Task</h5>
            <form {% if request.path == '/' %} action="{% url 'home' %}" {% else %} action="{% url 'edit_task' get_task.id %}"{% endif %} method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input {% if request.path != '/' %} value="{{ get_task.task }}" {% endif %} type="text" name="task" class="form-control" id="taskInput" placeholder="Enter task">
              </div>
              <button type="submit" class="btn btn-dark btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
